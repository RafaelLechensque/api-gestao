<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      background-color: #4caf50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .content {
      padding: 30px;
      text-align: center;
    }
    .content p {
      font-size: 16px;
      line-height: 1.6;
      margin: 20px 0;
    }
    .content a {
      display: inline-block;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      margin-top: 20px;
    }
    .content a:hover {
      background-color: #45a049;
    }
    .footer {
      background: #f4f4f9;
      color: #888;
      text-align: center;
      padding: 15px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Redefinir Sua Senha</h1>
    </div>
    <div class="content">
      <p>Olá,</p>
      <p>{{mensagem}}</p> <!-- Placeholder para a mensagem -->
      <a href="{{reset_link}}" target="_blank">Redefinir Senha</a>
      <p>O link acima expira em 24 horas por motivos de segurança.</p>
    </div>
    <div class="footer">
      <p>&copy; 2025 Sua Empresa. Todos os direitos reservados.</p>
    </div>
  </div>
</body>
</html>
